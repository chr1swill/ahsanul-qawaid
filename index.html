<!doctype html>
<html style="height:100%;width:100%">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>* { box-sizing: border-box; margin: 0px 0px; }</style>
</head>
<title>Ahsanul Qawaid</title>
</head>
<body style="height:100%;width:100%">
<h1>Ahsanul Qawaid</h1>
<h2>Page 11</h2>
<ul id="holder">
</ul>
<script>
console.assert(holder !== null, "where is the holder brother");
const letters = 
["اَ" ,"بَ","تَ","ثَ","جَ","حَ","خَ","دَ", "ذَ","رَ","زَ", "سَ", "شَ", "صَ", "ضَ", "طَ", "ظَ", "عَ", "غَ", "فَ", "قَ", "كَ", "لَ", "مَ","نَ","هَ", "وَ", "ءَ", "يَ", "اَمَرَ", "بَلَغَ", "ثَمَرَ", "جَمَعَ", "حَسَدَ", "ذَكَرَ", "رَفَعَ", "زَعَمَ", "سَرَقَ", "صَدَقَ", "ضَرَبَ", "ظَلَمَ", "عَدَلَ", "قَمَرَ", "كَسَبَ", "وَجَدَ"];

console.log(letters.length);

holder.setAttribute("style", "display:grid; grid-template-columns: repeat(10, 1fr); width:100%; height:100%");

letters.forEach(function(l, i) {
  let li, audio, p;
  li = document.createElement("li");
  li.setAttribute("style", "width:50%; height:50%; display:flex; flex-direction:row; justify-content:center; align-items:center; cursor:pointer;");

  audio = document.createElement("audio");
  audio.setAttribute("controls", "");
  audio.setAttribute("style", "display: none");
  audio.src = `/11/${(i+1) < 10 ? `0${i+1}.mp3` : `${i+1}.mp3`}`;

  p = document.createElement("p");
  p.textContent = letters[i];  
  p.setAttribute("style", "font-size:64px");

  holder.appendChild(li).appendChild(p);
  li.appendChild(audio);

  li.onclick = function () { li.querySelector("audio").play(); }
});
</script>
</body>
</html>
